<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payroll Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="static/pictures/html_background.jpg" type="image/jpg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
</head>

<body class="index-body-size, body-account, index-background">
    <div class="container-fluid">
        <header>
            <!--*******Title*********-->
            <div >
                <div class="row">
                    <h1 class="col-md-12 paddingtitle">
                            <a href="index.html">
                                <span class="title">Payroll Cost Overview</span>
                            </a>
                    </h1>
                </div>
            </div>
        </header>
        <div class = "body-account">
            <!--****** Navigation Buttons******-->
            <div class="mobile indexcontent">
                <div class="row center-btn">
                    <div class="col-md-12">
                        <form class="navigation-link-inline" action="account.html" method="get">
                            <button class="mainbutton mainbutton-cost-br">
                                <span>Cost Breakdown</span>
                            </button>
                        </form>
                        <form class="navigation-link-inline" action="index.html" method="get">
                            <button class="mainbutton">
                                <span>Home</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!--*****Reset All Button******-->
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-default reset-all">
                        <a href="javascript:dc.filterAll(); dc.renderAll();" class="reset-all">Reset all</a>
                    </button>
                </div>
            </div>
            <!--*****Graphs******-->
            <div class="container">
                <!--*****Pie Chart******-->
                <div class="row">
                    <section class="col-md-6 total-salary-cost-pie-margin">
                        <h2 class="h2-chart-heading">TOTAL SALARY COST</h2>
                        <div class="total-cost-pie-chart"></div>
                    </section>  '
                </div>
                <!--*****Bar Chart******-->
                <div class="row">
                    <section class="col-md-12">
                        <h2 class="h2-chart-heading">TOTAL SALARY COST OVER TIME</h2>
                        <div class="total-cost-stacked-bar-chart"></div>
                    </section>
                </div>
            </div>
        </div>
        <!--****** Footer******-->
        <footer class="container-fluid footer-pinned">
            <div class="row footerbackgrund">
            </div>
        </footer>
    </div>

<script>
    d3.select("#total-cost-stacked-bar-chart > svg > g > g.axis.x > g > text").style('color', 'red');
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="static/js/library_js/d3.min.js"></script>
<script src="static/js/library_js/d3-time-format.v2.min.js"></script>
<script src="static/js/library_js/crossfilter.min.js"></script>
<script src="static/js/library_js/dc.min.js"></script>
<script src="static/js/library_js/queue.min.js"></script>
<script src="static/js/total_cost.js"></script>
</body>
</html>
