<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payroll Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="static/pictures/html_background.jpg" type="image/jpg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
</head>

<body class="index-body-size, body-account, index-background">
    <div class="container-fluid">
        <header>
            <!--*******Title*********-->
            <div >
                <div class="row">
                    <h1 class="col-md-12 paddingtitle">
                            <a href="index.html">
                                <span class="title">Payroll Cost Overview</span>
                            </a>
                    </h1>
                </div>
            </div>
        </header>
        <div class = "body-account">
            <!--****** Navigation Buttons******-->
            <div class="mobile indexcontent">
                <div class="row center-btn">
                    <div class="col-md-12">
                        <form class="navigation-link-inline" action="total_cost.html" method="get">
                            <button class="mainbutton">
                                <span>Total</span>
                            </button>
                        </form>
                        <form class="navigation-link-inline" action="index.html" method="get">
                            <button class="mainbutton mainbutton-cost-br">
                                <span>Home</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row selector-align">
                    <!--*****Salary Type Selector  ******-->
                    <div class="row selector-center salary-type-selector selector-margin"></div>
                    <!--*****Reset All Button******-->
                    <div class="selector-center">
                        <form class="btn btn-default reset-all">
                            <a href="javascript:dc.filterAll(); dc.renderAll();" class="reset-all">Reset all</a>
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </form>
                    </div>
                </div>

                <!--*****Pie Charts******-->
                <div class="row">
                    <div class="col-md-5">
                        <h2 class="h2-chart-heading">COST PER ACCOUNT</h2>
                        <div class="cost-per-account"></div>
                    </div>
                    <!--*****Line Chart******-->
                    <div class="col-md-7">
                        <h2 class="h2-chart-heading">COST OVER TIME</h2>
                        <div class="Cost-Over-Time"></div>
                    </div>
                </div>
                <div class="row">
                    <!--*****Bar Chart******-->
                    <div class="col-md-12">
                        <h2 class="h2-chart-heading">COST PER TYPE</h2>
                        <div class="Cost-Per-Type"></div>
                    </div>
                </div>
           </div>
        </div>
        <!--****** Footer******-->
        <footer>
            <div class="row footerbackgrund">
                <!--****Contact****-->
                <div class="footer-contact-margin">
                    <div class="row-sm-12">
                        <div class="footer-contact">
                            <span class="fa fa-phone-square" aria-hidden="true"> +46729090105</span>
                        </div>
                    </div>
                    <div class="row-sm-12">
                        <div class="footer-contact">
                            <span class="fa fa-envelope" aria-hidden="true"> Payroll@choice.se</span>
                        </div>
                    </div>
                    <div class="row-sm-12">
                        <div class="footer-contact">
                            <span class="fa fa-location-arrow"> Kistag√•ngen 12, 164 40, Kista</span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="static/js/library_js/d3.min.js"></script>
<script src="static/js/library_js/d3-time-format.v2.min.js"></script>
<script src="static/js/library_js/crossfilter.min.js"></script>
<script src="static/js/library_js/dc.min.js"></script>
<script src="static/js/library_js/queue.min.js"></script>
<script src="static/js/account.js"></script>
</body>
</html>
